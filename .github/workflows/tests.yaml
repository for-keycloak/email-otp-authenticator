name: ðŸ§ª Tests

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: 'pom.xml'

      - name: Run unit tests
        run: mvn -B test

  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        keycloak_version:
          - '26.2.5'
          - '26.3.5'
          - '26.4.7'
          - '26.5.4'
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: 'pom.xml'

      - name: Build JAR for Keycloak ${{ matrix.keycloak_version }}
        run: mvn -B clean package -P keycloak-${{ matrix.keycloak_version }}

      - name: Run E2E tests
        run: |
          cd tests/e2e
          KC_VERSION=${{ matrix.keycloak_version }} docker compose --profile test up --build --abort-on-container-exit --exit-code-from test-runner

      - name: Stop containers
        if: always()
        run: |
          cd tests/e2e
          docker compose --profile test down

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-report-kc-${{ matrix.keycloak_version }}
          path: tests/e2e/playwright-report/
          retention-days: 7
